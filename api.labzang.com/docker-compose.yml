version: '3.8'

services:
  # 통합된 Labzang API 서비스
  labzang-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: labzang-api
    ports:
      - "8080:8080"
    environment:
      # 데이터베이스 설정
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/labzang
      - SPRING_DATASOURCE_USERNAME=labzang
      - SPRING_DATASOURCE_PASSWORD=labzang123
      
      # Redis 설정
      - SPRING_DATA_REDIS_HOST=redis
      - SPRING_DATA_REDIS_PORT=6379
      - SPRING_DATA_REDIS_PASSWORD=redis123
      
      # JWT 설정
      - JWT_SECRET=your-super-secret-jwt-key-here-make-it-long-and-secure
      - JWT_ACCESS_TOKEN_EXPIRATION=3600000
      - JWT_REFRESH_TOKEN_EXPIRATION=2592000000
      
      # OAuth 설정 (환경변수로 주입)
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
      - GOOGLE_REDIRECT_URI=${GOOGLE_REDIRECT_URI}
      - KAKAO_REST_API_KEY=${KAKAO_REST_API_KEY}
      - KAKAO_REDIRECT_URI=${KAKAO_REDIRECT_URI}
      
      # 프로파일 설정
      - SPRING_PROFILES_ACTIVE=docker
    depends_on:
      - postgres
      - redis
    networks:
      - labzang-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/gateway/status"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # PostgreSQL 데이터베이스
  postgres:
    image: postgres:15-alpine
    container_name: labzang-postgres
    environment:
      - POSTGRES_DB=labzang
      - POSTGRES_USER=labzang
      - POSTGRES_PASSWORD=labzang123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    networks:
      - labzang-network
    restart: unless-stopped

  # Redis 캐시
  redis:
    image: redis:7-alpine
    container_name: labzang-redis
    command: redis-server --requirepass redis123
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - labzang-network
    restart: unless-stopped

  # 데이터베이스 관리 도구 (개발용)
  adminer:
    image: adminer:latest
    container_name: labzang-adminer
    ports:
      - "8081:8080"
    environment:
      - ADMINER_DEFAULT_SERVER=postgres
    networks:
      - labzang-network
    restart: unless-stopped
    profiles:
      - dev

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  labzang-network:
    driver: bridge
