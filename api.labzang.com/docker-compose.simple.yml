version: '3.8'

services:
  # Labzang API 서비스만 단독 실행
  labzang-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: labzang-api
    ports:
      - "8080:8080"
    environment:
      # 기본 설정 (외부 DB/Redis 없이 실행)
      - SPRING_PROFILES_ACTIVE=standalone
      - SERVER_PORT=8080
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/gateway/status"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

# 네트워크 설정
networks:
  default:
    name: labzang-simple
